<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Gameee</title>
    <!-- Links for fonts and icons  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">

      <!-- Icon for going back    -->
      <div class="back">
        <a href="/index.html">
          <i class="fa-solid fa-arrow-left-long"></i> <span>Go Back</span>
        </a>
      </div>
      <!-- Ends here  -->

      <div class="container">

        <!-- Left Side  -->
        <div class="left-details">
          <h1>Innstructions</h1>

          <!-- //Instructructions  -->
          <div class="inst">
            <h3>
              01. i choose bat, machine choose ball
              <span>i win</span> and vice virsa
            </h3>
            <h3>
              02. i choose ball, machine choose wicket
              <span>i win</span> and vice virsa
            </h3>
            <h3>
              03. i choose wicket and machine choose bat
              <span>i win</span> and vice virsa
            </h3>
          </div>
          <!-- Ends here  -->
        </div>
        <!-- Left Side Ends here  -->

        <!-- Right Side  -->
        <div class="right">
          <h3 class="heading">let's <span>Start</span></h3>

          <!-- Game Buttons  -->
          <div class="game">
            <button>
                <i class="fa-solid fa-arrow-right-long"></i><span>Bat</span>
            </button>
            <button>
                <i class="fa-solid fa-arrow-right-long"></i><span>Ball</span>
            </button>
            <button>
                <i class="fa-solid fa-arrow-right-long"></i><span>wicket</span>
            </button>
          </div>
          <!-- Game Buttons Ends here  -->

          <div class="result">
            <span>Choose one</span>
          </div>
        </div>
        <!-- Right Side Ends Here  -->

      </div>   

      <!-- Border  -->
      <div class="section-border"></div> 
      <!-- Border Ends Here     -->

    </div>

    <script src="main.js"></script>
  </body>
</html>
