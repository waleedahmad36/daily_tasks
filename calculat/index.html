<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Mooli&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
        <h1  class="main-heading" >Calculator</h1>
      <div class="calculator">
        <input type="text" class="screen" readonly placeholder="0" />

        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="clear">C</button>
          <button>0</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button class="result">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
